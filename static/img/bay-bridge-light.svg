<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bay Bridge with evening traffic">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fef7ec" />
      <stop offset="50%" stop-color="#f2f6fb" />
      <stop offset="100%" stop-color="#e6eef7" />
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c9e2ff" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#9abfe6" stop-opacity="0.95" />
    </linearGradient>
    <linearGradient id="sunset" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe3b3" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ffd28c" stop-opacity="0.35" />
    </linearGradient>
    <linearGradient id="cable" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9aa8c5" />
      <stop offset="100%" stop-color="#7b89a9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)" />
  <rect width="1600" height="320" y="580" fill="url(#water)" />
  <rect width="1600" height="900" fill="url(#sunset)" opacity="0.35" />

  <g opacity="0.4">
    <circle cx="220" cy="160" r="12" fill="#ffe6a1" />
    <circle cx="1180" cy="120" r="16" fill="#ffe6a1" />
    <circle cx="1480" cy="200" r="10" fill="#ffd28c" />
  </g>

  <g transform="translate(0,120)">
    <rect x="0" y="480" width="1600" height="100" fill="#c0d2e9" />
    <rect x="0" y="540" width="1600" height="40" fill="#9db5d6" />
  </g>

  <g transform="translate(0,110)">
    <g id="bridge-base" stroke="#7283a4" stroke-width="6" fill="none">
      <path d="M0 500 H1600" />
      <path d="M80 480 L1520 480" />
    </g>

    <g id="bridge-cables" stroke="url(#cable)" stroke-width="4" fill="none">
      <path d="M180 120 L180 500" />
      <path d="M380 120 L380 500" />
      <path d="M780 120 L780 500" />
      <path d="M1180 120 L1180 500" />
      <path d="M1420 120 L1420 500" />

      <path d="M0 500 Q180 120 360 500" />
      <path d="M360 500 Q780 120 1200 500" />
      <path d="M1200 500 Q1420 150 1600 500" />
    </g>

    <g id="bridge-towers" fill="#8c9bbb" stroke="#7283a4" stroke-width="6">
      <rect x="156" y="90" width="48" height="410" rx="10" />
      <rect x="356" y="90" width="48" height="410" rx="10" />
      <rect x="756" y="90" width="48" height="410" rx="10" />
      <rect x="1156" y="90" width="48" height="410" rx="10" />
      <rect x="1396" y="120" width="48" height="380" rx="10" />
    </g>

    <g id="bridge-tower-cross" stroke="#7283a4" stroke-width="4" opacity="0.65">
      <path d="M180 150 L380 500" />
      <path d="M380 150 L180 500" />
      <path d="M780 150 L1180 500" />
      <path d="M1180 150 L780 500" />
    </g>

    <g id="deck" fill="#94a7c6" stroke="#7283a4" stroke-width="2">
      <rect x="0" y="500" width="1600" height="32" rx="16" />
      <rect x="0" y="534" width="1600" height="24" rx="12" />
    </g>

    <g id="lane-divider" stroke="#f8c34c" stroke-width="8" stroke-linecap="round" opacity="0.9">
      <line x1="0" y1="516" x2="1600" y2="516" stroke-dasharray="40 28" />
    </g>

    <g id="cars" filter="url(#glow)">
      <circle cx="160" cy="520" r="6" fill="#ff7043" />
      <circle cx="240" cy="520" r="6" fill="#ffd166" />
      <circle cx="320" cy="520" r="6" fill="#ffd166" />
      <circle cx="400" cy="520" r="6" fill="#ff7043" />
      <circle cx="520" cy="520" r="6" fill="#ffd166" />
      <circle cx="600" cy="520" r="6" fill="#ff7043" />
      <circle cx="720" cy="520" r="6" fill="#ffd166" />
      <circle cx="840" cy="520" r="6" fill="#ffd166" />
      <circle cx="920" cy="520" r="6" fill="#ff7043" />
      <circle cx="1040" cy="520" r="6" fill="#ffd166" />
      <circle cx="1120" cy="520" r="6" fill="#ffd166" />
      <circle cx="1240" cy="520" r="6" fill="#ff7043" />
      <circle cx="1320" cy="520" r="6" fill="#ffd166" />
      <circle cx="1440" cy="520" r="6" fill="#ffd166" />
      <circle cx="1520" cy="520" r="6" fill="#ff7043" />

      <circle cx="120" cy="548" r="5" fill="#91d5ff" />
      <circle cx="200" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="280" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="360" cy="548" r="5" fill="#91d5ff" />
      <circle cx="440" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="520" cy="548" r="5" fill="#91d5ff" />
      <circle cx="600" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="680" cy="548" r="5" fill="#91d5ff" />
      <circle cx="760" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="840" cy="548" r="5" fill="#91d5ff" />
      <circle cx="920" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="1000" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="1080" cy="548" r="5" fill="#91d5ff" />
      <circle cx="1160" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="1240" cy="548" r="5" fill="#91d5ff" />
      <circle cx="1320" cy="548" r="5" fill="#6bd4ff" />
      <circle cx="1400" cy="548" r="5" fill="#91d5ff" />
      <circle cx="1480" cy="548" r="5" fill="#6bd4ff" />
    </g>
  </g>
</svg>
